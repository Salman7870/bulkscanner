{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Forgot password
    </title>
    <!-- CSS files -->

    <link href="{% static 'css/tabler.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/tabler-flags.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/tabler-payments.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/tabler-vendors.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/demo.min.css' %}" rel="stylesheet" />
  </head>
  <body class="border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"
            ><img src="{% static 'logo7.jpg' %}" height="70" alt=""
          /></a>
        </div>
        <form
          class="card card-md"
          action="{% url 'reset_password' %}"
          method="post"
        >
          {% csrf_token %}
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Forgot password</h2>
            <p class="text-muted mb-4">
              Enter your email address and your new password.
            </p>

            <!--Email not present Messages start-->
            {% for message in messages %}
            <div class="alert alert-warning" role="alert">
              <h4 class="alert-title">Uh oh, something went wrong</h4>
              <div class="text-muted">{{message}}</div>
            </div>
            {% endfor %}
            <!--Email not present Messages End-->

            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input
                type="email"
                class="form-control required"
                placeholder="Enter email"
                name="email"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input
                type="password"
                class="form-control required"
                placeholder="Enter new password"
                name="password"
                required
              />
            </div>

            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">
                Reset Password
              </button>
            </div>
          </div>
        </form>
        <div class="text-center text-muted mt-3">
          Forget it, <a href="{% url 'login' %}">send me back</a> to the sign in
          screen.
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
  </body>
</html>
