{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <!-- CSS files -->
    <link href="{% static 'css/tabler.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/tabler-flags.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/tabler-payments.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/tabler-vendors.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/demo.min.css' %}" rel="stylesheet" />
  </head>
  <body class="border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"
            ><img src="{% static 'logo7.jpg' %}" height="70" alt=""
          /></a>
        </div>
        <form class="card card-md" action="{% url 'register' %}" method="POST">
          {% csrf_token %}
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Create new account</h2>

            <!--username taken Message start-->
            {% for message in messages %}
            <div class="alert alert-warning" role="alert">
              <h4 class="alert-title">Uh oh, something went wrong</h4>
              <div class="text-muted">{{message}}</div>
            </div>
            {% endfor %}
            <!--username taken Message End-->

            <div class="mb-3">
              <label class="form-label required">First Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter name"
                name="firstname"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label required">Last Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter name"
                name="lastname"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label required">Username</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter name"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label required">Email address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter email"
                name="email"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label required">Password</label>
              <div class="input-group input-group-flat">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  autocomplete="off"
                  name="password"
                  required
                />
              </div>
            </div>

            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">
                Create new account
              </button>
            </div>
          </div>
        </form>
        <div class="text-center text-muted mt-3">
          Already have account?
          <a href="{% url 'login' %}" tabindex="-1">Sign in</a>
        </div>
      </div>
    </div>
  </body>
</html>
